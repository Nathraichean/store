<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/request/create}" method ="POST">
                <fieldset>
                    <legend>New Request</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_title">
                            Request Title
                        </label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_title" placeholder="Request Title" name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_content">Your Request</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="content" id="product_content" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="product_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
